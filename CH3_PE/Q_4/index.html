<!DOCTYPE html>
<html>
    <head>
        <title>Fluid Quantity Converter App</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="scripts/jquery-2.2.4.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/Q_2.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div data-role="page">
            <div data-role="fieldcontain">
                <input
                    type="number"
                    name="volume"
                    id="volume"
                />
                <label for="volume"><strong>gallons</strong></label>    
                <fieldset data-role="controlgroup">
                    <legend>Convert To:</legend>
                    <input type="radio" name="units" id="gallons" value="gallons"> 
                    <label for="gallons">Gallons</label>
                    <input type="radio" name="units" id="litres" value="litres"> 
                    <label for="litres">Litres</label>
                </fieldset>





                <button onclick="display();">Convert</button>
            </div>
        </div>
    </body>
</html>
