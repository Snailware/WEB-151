<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Power Consumption Monitor</title>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
        />
        <meta charset="utf-8" />

        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <script src="scripts/jquery-2.2.4.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="pagePlantRecords">
            <div data-role="header">
                <a
                    href="menu.html"
                    data-role="button"
                    data-icon="bars"
                    data-iconpos="left"
                    data-inline="true"
                >
                    Menu
                </a>
                <a
                    href="about.html"
                    data-role="button"
                    data-icon="info"
                    data-iconpos="right"
                    data-inline="true"
                >
                    Info
                </a>
                <h1>Plant Records</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain" id="divPlantSection"></div>
                <h3 align="center">History</h3>
                <div data-role="fieldcontain">
                    <table
                        id="tblPlantRecords"
                        class="ui-responsive table-stroke"
                    ></table>
                </div>
                <div data-role="fieldcontain">
                    <a
                        href="recordEntry.html"
                        id="btnAddRecord"
                        data-role="button"
                        data-icon="plus"
                    >
                        Add New Entry
                    </a>
                    <a
                        href="#"
                        data-role="button"
                        id="btnClearHistory"
                        data-icon="delete"
                    >
                        Clear History
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
