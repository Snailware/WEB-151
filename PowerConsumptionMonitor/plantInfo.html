<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Power Consumption Monitor</title>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
        />
        <meta charset="utf-8" />

        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <script src="scripts/jquery-2.2.4.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="pagePlantInfo">
            <div data-role="header">
                <a
                    href="#pageMenu"
                    data-role="button"
                    data-icon="bars"
                    data-iconpos="left"
                    data-inline="true"
                >
                    Menu
                </a>
                <a
                    href="#pageAbout"
                    data-role="button"
                    data-icon="info"
                    data-iconpos="right"
                    data-inline="true"
                >
                    Info
                </a>
                <h1>Plant Info</h1>
            </div>
            <div data-role="content">
                <form id="frmPlantForm" action="">
                    <div data-role="fieldcontain">
                        <label for="txtPlantID">Plant ID:</label>
                        <input
                            type="text"
                            placeholder="Plant ID"
                            name="txtPlantID"
                            data-mini="false"
                            id="txtPlantID"
                            value=""
                            required
                        />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="installDate">Installation Date:</label>
                        <input
                            type="date"
                            placeholder="date"
                            name="installDate"
                            data-mini="false"
                            id="installDate"
                            value=""
                            required
                        />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="changePassword">Password:</label>
                        <input
                            type="password"
                            placeholder="new password"
                            name="changePassword"
                            data-mini="false"
                            id="changePassword"
                            value=""
                            required
                        />
                    </div>
                    <input
                        type="submit"
                        id="btnPlantUpdate"
                        data-icon="check"
                        data-iconpos="left"
                        value="Update"
                        data-inline="true"
                    />
                </form>
            </div>
        </div>
    </body>
</html>
