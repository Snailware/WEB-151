<!DOCTYPE html>
<html>
    <head>
        <title>Fluid Quantity Converter App</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="scripts/jquery-2.2.4.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/fluidconverter.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body onload="setup();">
        <div data-role="page">
            <div data-role="fieldcontain">
                <input
                    type="number"
                    name="volume"
                    id="volume"
                />
                <label id="label">gallons</label>
            </div>
            <fieldset data-role="controlgroup">
                <legend>Convert to:</legend>
                <input 
                    type="radio" 
                    name="units" 
                    id="gallons" 
                    value="gallons"
                />
                <label for="gallons">Gallons</label>
                <input 
                    type="radio" 
                    name="units" 
                    id="litres" 
                    value="litres" 
                    checked="checked"
                />
                <label for="litres">Litres</label>
            </fieldset>
            <input 
                type="button"
                onclick="convert()"
                value="Convert"
            />
            <p id="answer"></p>
        </div>
    </body>
</html>
